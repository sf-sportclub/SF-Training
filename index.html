<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนเพื่อเข้าอบรม Excel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* เพิ่ม pseudo-element สำหรับภาพพื้นหลังที่เบลอและจางลง */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* เปลี่ยนภาพพื้นหลังตามคำขอ */
            background-image: url('https://i.postimg.cc/dQfN4kHR/image.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* ทำให้ภาพเบลอและจางลง */
            filter: blur(3px);
            opacity: 0.7;
            z-index: -1;
        }
        /* ทำให้เนื้อหาฟอร์มไม่ได้รับผลกระทบจาก filter */
        .content-container {
            position: relative;
            z-index: 10;
        }
        /* เปลี่ยนสีพื้นหลังของกรอบลงทะเบียนเป็นสีขาว */
        .registration-box {
            background-color: #ffffff;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- โลโก้ที่มุมบนขวา -->
    <div class="absolute top-4 right-4 z-20">
        <img src="https://i.postimg.cc/q7fGWSWj/SF-Logo-2.png" alt="Logo" class="w-1/2 h-auto" style="width: 50px;">
    </div>

    <div class="registration-box p-8 md:p-12 rounded-3xl shadow-2xl max-w-lg w-full m-4 border border-gray-100 bg-opacity-90 content-container">
        <div class="text-center mb-8">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Register</h1>
            <p class="mt-1 text-xl md:text-2xl font-bold text-gray-800">Basic & Intermediate Level</p>
            <p class="mt-4 text-sm text-gray-500">กรุณากรอกข้อมูลส่วนบุคคลตามจริงเพื่อบันทึกประวัติ</p>
            <p class="text-red-500 text-xs mt-1">(*ที่นั่งมีจำนวนจำกัด)</p>
        </div>

        <form id="registrationForm" class="space-y-6">
            <!-- คำนำหน้า -->
            <div>
                <label class="block text-base font-medium text-gray-700">คำนำหน้า <span class="text-red-500">*</span></label>
                <div class="mt-2 grid grid-cols-2 sm:grid-cols-4 gap-4">
                    <label class="flex items-center">
                        <input type="radio" name="prefix" value="นาย" class="form-radio h-5 w-5 text-indigo-600 focus:ring-indigo-500" required>
                        <span class="ml-2 text-base text-gray-700">นาย</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="prefix" value="นางสาว" class="form-radio h-5 w-5 text-indigo-600 focus:ring-indigo-500">
                        <span class="ml-2 text-base text-gray-700">นางสาว</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="prefix" value="นาง" class="form-radio h-5 w-5 text-indigo-600 focus:ring-indigo-500">
                        <span class="ml-2 text-base text-gray-700">นาง</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="prefix" value="อื่นๆ" id="otherPrefix" class="form-radio h-5 w-5 text-indigo-600 focus:ring-indigo-500">
                        <span class="ml-2 text-base text-gray-700">อื่นๆ</span>
                    </label>
                </div>
                <!-- ช่องกรอกเพิ่มเติมสำหรับ "อื่นๆ" -->
                <div id="otherPrefixInput" class="hidden mt-2">
                    <input type="text" name="otherPrefixText" placeholder="ระบุคำนำหน้า" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-base p-2">
                </div>
            </div>

            <!-- ชื่อ-นามสกุล -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div>
                    <label for="firstName" class="block text-base font-medium text-gray-700">ชื่อ (ภาษาไทย) <span class="text-red-500">*</span></label>
                    <input type="text" id="firstName" name="firstName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-base p-2">
                </div>
                <div>
                    <label for="lastName" class="block text-base font-medium text-gray-700">นามสกุล (ภาษาไทย) <span class="text-red-500">*</span></label>
                    <input type="text" id="lastName" name="lastName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-base p-2">
                </div>
            </div>

            <!-- รหัสพนักงาน & Department -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div>
                    <label for="employeeId" class="block text-base font-medium text-gray-700">รหัสพนักงาน <span class="text-red-500">*</span></label>
                    <input type="text" id="employeeId" name="employeeId" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-base p-2">
                </div>
                <div>
                    <label for="department" class="block text-base font-medium text-gray-700">Department <span class="text-red-500">*</span></label>
                    <select id="department" name="department" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-base p-2">
                        <option value="">โปรดเลือก</option>
                        <option value="Accounting Division">Accounting Division</option>
                        <option value="Business Development">Business Development</option>
                        <option value="Human Resources">Human Resources</option>
                        <option value="Information Technology">Information Technology</option>
                        <option value="Leasing & Tenant">Leasing & Tenant</option>
                        <option value="Legal">Legal</option>
                        <option value="Local Area Marketing">Local Area Marketing</option>
                        <option value="Maintenance">Maintenance</option>
                        <option value="Management">Management</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Programming & film">Programming & film</option>
                        <option value="Operation">Operation</option>
                        <option value="Project">Project</option>
                        <option value="Purchasing">Purchasing</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <!-- วันที่และเวลาอบรม -->
            <div>
                <label class="block text-base font-medium text-gray-700">โปรดเลือก วันที่และเวลาเข้าอบรม <span class="text-red-500">*</span></label>
                <select id="trainingDate" name="trainingDate" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-base p-2">
                    <option value="">โปรดเลือก</option>
                    <option value="วันที่ 29 กันยายน 2568 เวลา 10.00-17.00 น.">วันที่ 29 กันยายน 2568 เวลา 10.00-17.00 น.</option>
                </select>
            </div>

            <!-- Notebook -->
            <div>
                <label class="block text-base font-medium text-gray-700">ท่านมี Notebook หรือไม่ ? (ใช้สำหรับ Workshop) <span class="text-red-500">*</span></label>
                <div class="mt-2 flex items-center space-x-4">
                    <label class="flex items-center">
                        <input type="radio" name="hasNotebook" value="มี" class="form-radio h-5 w-5 text-indigo-600 focus:ring-indigo-500" required>
                        <span class="ml-2 text-base text-gray-700">มี</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="hasNotebook" value="ไม่มี" id="noNotebookRadio" class="form-radio h-5 w-5 text-indigo-600 focus:ring-indigo-500">
                        <span class="ml-2 text-base text-gray-700">ไม่มี</span>
                    </label>
                </div>
                <!-- เพิ่มช่องสำหรับผู้ที่ไม่มี Notebook -->
                <div id="noNotebookOptions" class="hidden mt-4 pl-8 border-l-2 border-gray-200">
                    <label class="block text-base font-medium text-gray-700 mb-2">ท่านต้องการให้ทีมงานจัดเตรียม Notebook ให้หรือไม่?</label>
                    <div class="flex items-center space-x-4">
                        <label class="flex items-center">
                            <input type="radio" name="requestNotebook" value="ต้องการ" class="form-radio h-5 w-5 text-indigo-600 focus:ring-indigo-500">
                            <span class="ml-2 text-base text-gray-700">ต้องการ <span class="text-red-500 text-xs font-bold">(มีจำนวนจำกัด)</span></span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="requestNotebook" value="ไม่ต้องการ" class="form-radio h-5 w-5 text-indigo-600 focus:ring-indigo-500">
                            <span class="ml-2 text-base text-gray-700">ไม่ต้องการ</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- ปุ่ม Submit -->
            <div>
                <button type="submit" id="submitBtn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 ease-in-out">
                    ลงทะเบียน
                </button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('registrationForm');
            const submitBtn = document.getElementById('submitBtn');
            const otherPrefixInputDiv = document.getElementById('otherPrefixInput');
            const noNotebookOptionsDiv = document.getElementById('noNotebookOptions');

            // ⚠️ **โปรดแทนที่ URL ด้านล่างนี้ด้วย Script URL ที่คุณ Deploy จาก Google Apps Script ของคุณ** ⚠️
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxX8FCBQqhwN4A2d4jO_5QX2P8Tszjn7hF_BNA6i6Zm9zozeqcq3HJeURDzPiQftU2B/exec';

            // Handle displaying the "other prefix" input field
            document.querySelectorAll('input[name="prefix"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    if (e.target.value === 'อื่นๆ') {
                        otherPrefixInputDiv.classList.remove('hidden');
                        document.querySelector('input[name="otherPrefixText"]').setAttribute('required', 'true');
                    } else {
                        otherPrefixInputDiv.classList.add('hidden');
                        document.querySelector('input[name="otherPrefixText"]').removeAttribute('required');
                    }
                });
            });

            // Handle displaying the "request notebook" options when "no" is selected
            document.querySelectorAll('input[name="hasNotebook"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    const requestNotebookRadios = document.querySelectorAll('input[name="requestNotebook"]');
                    if (e.target.value === 'ไม่มี') {
                        noNotebookOptionsDiv.classList.remove('hidden');
                        requestNotebookRadios.forEach(r => r.setAttribute('required', 'true'));
                    } else {
                        noNotebookOptionsDiv.classList.add('hidden');
                        requestNotebookRadios.forEach(r => r.removeAttribute('required'));
                    }
                });
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault(); // Prevent page reload on form submission

                // Show loading state
                submitBtn.innerHTML = 'กำลังลงทะเบียน...';
                submitBtn.classList.add('loading');
                submitBtn.disabled = true;

                const formData = new FormData(form);
                const data = {};

                // Process form data
                for (const [key, value] of formData.entries()) {
                    data[key] = value;
                }

                // Adjust 'prefix' data if 'อื่นๆ' was selected
                if (data.prefix === 'อื่นๆ') {
                    data.prefix = data.otherPrefixText;
                }

                // Remove unnecessary data before sending
                delete data.otherPrefixText;

                // Check if 'requestNotebook' has a value and add it to the data to be sent
                if (data.hasNotebook === 'มี') {
                    data.requestNotebook = 'N/A';
                }

                // Get current timestamp and add it to the data
                data.timestamp = new Date().toLocaleString("th-TH", { timeZone: "Asia/Bangkok" });

                try {
                    // Send data to Google Apps Script using fetch
                    const response = await fetch(scriptURL, {
                        method: 'POST',
                        body: JSON.stringify(data),
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        mode: 'cors', // Use 'cors' to enable reading the response
                        redirect: 'follow'
                    });

                    // Check if the response is okay
                    if (response.ok) {
                        const result = await response.json();
                        if (result.status === 'success') {
                            Swal.fire({
                                icon: 'success',
                                title: 'ลงทะเบียนสำเร็จ!',
                                text: 'ขอบคุณสำหรับการลงทะเบียน ทางทีมงานจะติดต่อกลับไปทางอีเมลเพื่อยืนยันการเข้าร่วมอีกครั้งค่ะ',
                                showConfirmButton: false,
                                timer: 5000
                            });
                        } else {
                            // Display a more helpful error message from the Google Apps Script
                            console.error('Error from server!', result.message);
                            Swal.fire({
                                icon: 'error',
                                title: 'ลงทะเบียนไม่สำเร็จ',
                                text: `เกิดข้อผิดพลาดในการบันทึกข้อมูล: ${result.message}\nโปรดตรวจสอบ Google Apps Script Deployment ของคุณ`
                            });
                        }
                    } else {
                        // Handle HTTP error responses (e.g., 404, 500)
                        throw new Error(`Server responded with status: ${response.status}`);
                    }

                    form.reset(); // Reset the form
                    otherPrefixInputDiv.classList.add('hidden'); // Hide "other prefix" field
                    noNotebookOptionsDiv.classList.add('hidden'); // Hide "notebook options"
                    document.querySelector('input[name="otherPrefixText"]').removeAttribute('required');
                    document.querySelectorAll('input[name="requestNotebook"]').forEach(r => r.removeAttribute('required'));

                } catch (error) {
                    // This block will be reached for genuine network errors or server issues
                    console.error('Error!', error.message);
                    Swal.fire({
                        icon: 'error',
                        title: 'ลงทะเบียนไม่สำเร็จ',
                        text: 'เกิดข้อผิดพลาดในการส่งข้อมูล กรุณาลองใหม่อีกครั้ง หรือติดต่อผู้ดูแลระบบ'
                    });
                } finally {
                    // Restore the button to its normal state
                    submitBtn.innerHTML = 'ลงทะเบียน';
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
